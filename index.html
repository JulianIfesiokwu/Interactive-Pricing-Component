<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Interactive Pricing Component</title>
</head>
<body>
    
    <div class="container">
        <div class="heading">
            <h1>Simple,traffic-based pricing</h1>
            <p class="introductory-paragraph">Sign-up for our 30-day trial.</p>
            <p class="introductory-paragraph">No credit card required.</p>
        </div>
        
        <div class="card">
            <div class="price-details">
                <p id="page-views">100K  PAGEVIEWS</p>
                <p><span id="price"></span> / month</p>
            </div>
            
            <div class="slide-container">
                <input type="range" min="1" max="5" value="3" step="1" class="slider" id="myRange">
            </div>

            <div class="toggle-billing">
                <label class="switch">
                    <span>Monthly Billing</span>
                    <input type="checkbox">
                    <span class="slider2 round"></span>
                    <span>Yearly Billing</span>
                    <span id="discount">25% discount</span>
                </label>
            </div>

            <div class="details">
                <ul>
                    <li>Unlimited websites</li>
                    <li>100% data ownership</li>
                    <li>Email reports</li>
                </ul>

                <div class="accept">
                    <button class="cta">Start my trial</button>
                </div>
            </div>
            
        </div>
            

        </div>       

    </div>
    <script src="./scripts/main.js"></script>
</body>
</html>
