<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Interactive Pricing Component</title>
</head>
<body>
    
    <div class="container">
        <div class="heading">
            <h1>Simple,traffic-based pricing</h1>
            <p class="introductory-paragraph">Sign-up for our 30-day trial. No credit card required.</p>

        </div>
        
        <div class="card">
            <div class="price-details">
                <p id="page-views">100K  PAGEVIEWS</p>
                <p><span id="price">$16.00</span> / month</p>
            </div>
            
        <div class="slidecontainer">
            <input type="range" min="8" max="36" value="16" step="4" class="slider" id="myRange">
        </div>

        <div class="toggle-billing">
            <label class="switch">
                <span>Monthly Billing</span>
                <input type="checkbox">
                <span class="slider round"></span>
                <span>Yearly Billing</span>
                <span id="discount">25% discount</span>
            </label>
        </div>
            

        </div>


        

    </div>
    <script src="./scripts/main.js"></script>
</body>
</html>
